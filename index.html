<!DOCTYPE html>
<html lang="en">
	<head>
			<title>currency converter</title>
			<link rel="stylesheet" type="text/css" href="styles.css">
		
	</head>
	<body>
	<div id="container">
		<div id="title">
			<h2>currency converter</h2>
		</div>
		<div>
			<label for="select-from" id="label">Amount</label>	
			<input type="text" name="amount" id="amount">
		</div>
		<div id="from">
			<label for="select-from" id="label">From</label>
			<select id="select-from"></select>
		</div>
		<div id="to">
			<label for="convert-to" id="label2">To</label>
			<select id="convert-to">
				
			</select>
		</div>
		<button id="convert">CONVERT </button>
		<input type="number" id="convert-value" readonly>
	</div>
	<script src="scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
  	<script type="text/javascript" src="scripts/app.js"></script>
	</body>
</html>
